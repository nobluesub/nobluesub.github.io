<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<title>Avancements | Nobluesky Fansub</title>
		<meta charset="utf-8" />
		<meta name=viewport content="width=980">
		<link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico" />
		<link href="fonts/fonts.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<link rel="stylesheet" href="menu.css" type="text/css" />
		<script src="jquery.js" type="text/javascript"></script>
		<script src="background-script.js" type="text/javascript"></script>
	</head>
<body>
<div class="banner">
	<a title="Nobluesky Fansub" href="index.html"> <img class="banner" alt="Nobluesky Fansub" title="Nobluesky Fansub" src="images/banner.png"/> </a>
</div>
<!-- end banner -->
<div id="menu-wrapper">
	<div id="menu">
		<script type="text/javascript">
		$( '#menu' ).load( 'menu.html', function() {
		$('#progress').addClass('menu-line selected');
		});
		</script>
		<noscript>Activez javascript pour voir le menu!</noscript>
	</div>
</div>
<!-- end #menu -->
<div id="page-wrapper">
	<div id="article">
		<div id="content">
			<div class="post">
					<div id="av-output" >
						<script type="text/javascript">
						$( '#av-output' ).load( 'sidebar.html #avancements' );
						</script>
						<noscript>Activez javascript pour voir tout le contenu!</noscript>
					</div>
			</div>
			<div style="clear: both;">&nbsp;</div>
		</div>
		<!-- end #content -->
		<div style="clear: both;">&nbsp;</div>
	</div>
</div>
<!-- end #page -->
<script type="text/javascript">
$(window).scroll(function() {
    if ($(this).scrollTop() < 1000) {
        $("#footer").hide();
    }
    else {
        $("#footer").show();
    }
});
$(window).scroll(function() {
  if ($(this).scrollTop() < 1000) {
    $("footer").slideUp();
      }
  else {
    $("footer").slideDown();
      }
});		
</script>
<div id="footer">
	<script type="text/javascript">
	$( '#footer' ).load( 'footer.html' );
	</script>
</div>
<!-- end #footer -->
</body>
</html>
