<script type="text/javascript">
$(window).scroll(function() {
    if ($(this).scrollTop() < 1000) {
        $("#footer").hide();
    }
    else {
        $("#footer").show();
    }
});
$(window).scroll(function() {
  if ($(this).scrollTop() < 1000) {
    $("footer").slideUp();
      }
  else {
    $("footer").slideDown();
      }
});		
</script>
<div id="footer">

	$( '#footer' ).load( 'footer.html' );
	</script>
</div>
