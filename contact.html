    else {
        $("#footer").show();
    }
});
$(window).scroll(function() {
  if ($(this).scrollTop() < 1000) {
    $("footer").slideUp();
      }
  else {
    $("footer").slideDown();
      }
});		
</script>
<div id="footer">
	<script type="text/javascript">
	$( '#footer' ).load( 'footer.html' );
	</script>
</div>
<!-- end #footer -->
</body>
</html>
